<h3> פרטי משלוחנים</h3>
<br>
<div *ngFor="let i of couriers" style="display: inline-block;">
    <div class="card" style="width: 18rem; text-align: center;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <p class="card-text" id="madeInShipingFront">קוד אישי: {{i.courierPersonalCode}}</p>
            <p class="card-text" id="madeInShipingFront">קוד משולחן: {{i.courierTz}}</p>
            <p class="card-text" id="madeInShipingFront">שם פרטי: {{i.courierFirstName}}</p>
            <p class="card-text" id="madeInShipingFront">שם משפחה: {{i.courierLastName}}</p>
            <p class="card-text" id="madeInShipingFront">טלפון: {{i.courierPhone}}</p>
            <p class="card-text" id="madeInShipingFront">כתובת: {{i.courierAddress}}</p>
            <p class="card-text" id="madeInShipingFront">עיר: {{i.courierCity}}</p>
            <p class="card-text" id="madeInShipingFront">סטטוס: {{i.courierStatus}}</p>
        </div>
    </div>
</div>
